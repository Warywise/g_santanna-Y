<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="restaurantStyle.css">
  <script type="module" src="restaurantSystem.js" async></script>
  <title>Restaurant System</title>
</head>
<body>
  <header>
    <h1>Gerenciamento de Clientes</h1>
  </header>
  <main>
    <section class="main-section">
      <div id="control-divs">
        <div>
          <legend>Clientes Ativos: <b class="information">ⓘ</b></legend><select class="input-areas" id="current-clients">
            <option class="clienteteste">Cliente Teste</option>
          </select>
          <button id="remove-client" class="buttons">Remover Cliente</button>
        </div>
        <div>
          <legend>Adicionar Novo Cliente: <b class="information">ⓘ</b></legend><input type="text" placeholder="Nome do Cliente" class="input-areas" id="add-client-input">
          <span class="validation-alert add-client-alert">Use letras e espaços! (ex: 'Mário Antônio')</span>
          <button id="add-client-button" class="buttons">Adicionar</button>
        </div>
        <div id="add-menu-area">
          <legend>Adicionar Novo Comestível ou Bebida: <b class="information">ⓘ</b></legend><textarea placeholder="
Adicione apenas um tipo por vez. 
  Ex:'Pizza=3.5' ou 'Agua=1.5' " class="input-areas" id="add-menu-input"></textarea>
          <div>
            <button id="add-food-button" class="buttons">Adicionar Comestível</button>
            <button id="add-drink-button" class="buttons">Adicionar Bebida</button>
          </div>
        </div>
      </div>
      <div id="menu-div">
        <p></p><b class="information">ⓘ</b>
        <!-- <div> -->
          <div class="option-menu">
            <label>Bebidas ↴
              <ul id="drink-options" class="overflow-areas input-areas">
              </ul>
            </label>
            <button id="take-drink-order" class="take-order buttons">✍ Anotar Pedido</button>
          </div>
          <div class="option-menu">
            <label>Comidas ↴
              <ul id="food-options" class="overflow-areas input-areas">
              </ul>
            </label>
            <button id="take-food-order" class="take-order buttons">✍ Anotar Pedido</button>
          </div>
        <!-- </div> -->
        <div id="menu-option-remover">
          <input type="text" placeholder="Nome do Item" id="option-remover-input" class="input-areas">
          <button id="option-remover-button" class="buttons">Apagar do Cardápio</button>
        </div>
        <button id="reveal-aside-section">Detalhes<br> <b id="reveal-arrow">➯</b></button>
      </div>
    </section>
    <div class="contents">
      <section class="secondary-section">
        <div class="client-divs clienteteste">
          <label>Cliente Teste</label>
          <div>
            <input class="client-expenses" id="clienteteste-input" value="0" type="text" disabled>
            <button id="clienteteste-bill-balance" class="client-buttons buttons">Faturar Comanda</button>
            <button class="more-info">↙</button>
          </div>
          <div class="hidden-div">
            <select id="clienteteste-select" class="input-areas"></select>
            <div>
              <div>
                <input class="client-counter" id="clienteteste-counter" value="0 x" type="text" disabled>
                <button id="clienteteste-item-remover" class="client-buttons buttons">Remover Item</button>
              </div>
              <div>
                Negativar ↦ <input type="text" value="35" id="clienteteste-negative-input" class="negativate-input" disabled>%
                <input type="checkbox" id="clienteteste-negative-check" class="client-checks">
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="aside-section">
        <div>
          <p>- <b class="icon">✎</b> Faturamentos -</p>
          <div class="count-bills">
            <p>↶ Negativos</p>
            <div slot="0" id="negative-count">0</div>
          </div>
          <div class="count-bills">
            <p>↶ Positivos</p>
            <div slot="0" id="positive-count">0</div>
          </div>
        </div>
        <hr>
        <article id="menu-article">
          <p>☟ Cardápio do Dia!</p>
          <div class="menu-sections" id="food-section-menu">
            <div>↘ Comestíveis</div><br>
          </div>
          <div class="menu-sections" id="drink-section-menu">
            <div>Bebidas ↙</div><br>
          </div>
        </article>
      </section>
    </div>
  </main>
</body>
</html>
