<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="restaurantStyle.css">
  <script type="text/javascript" src="restaurantSystem.js" async></script>
  <title>Restaurant System</title>
</head>
<body>
  <main>
    <section class="main-section">
      <div id="control-divs">
        <div>
          <select class="input-areas" id="current-clients">
            <option id="umaId">Gustavo SantAnna</option>
            <option>Kezia da Costa</option>
          </select>
          <button id="remove-client">Remover Cliente</button>
        </div>
        <div>
          <input type="text" class="input-areas" id="add-client-input">
          <button id="add-client-button">Add Cliente</button>
        </div>
        <div>
          <input type="text" class="input-areas" id="add-food-input">
          <button id="add-food-button">Add Comida</button>
        </div>
        <div>
          <input type="text" class="input-areas" id="add-drink-input">
          <button id="add-drink-button">Add Bebida</button>
        </div>
      </div>
      <div id="menu-divs">
        <label>Bebidas
          <select id="drink-options" class="option-menu input-areas">
            <option id="agua" slot="2">Agua</option>
            <!-- <option>Coca lata</option>
            <option>Guaravita</option>
            <option>Todynho</option> -->
          </select>
        </label>
        <label>Comidas
          <select id="food-options" class="option-menu input-areas">
            <!-- <option>Pastel</option>
            <option>Coxinha</option>
            <option>Joelho</option>
            <option>Croissant</option> -->
          </select>
        </label>
      </div>
    </section>
    <section class="secondary-section">
      <div class="client-divs">
        <label class="client-check"><input type="checkbox">Gustavo SantAnna</label>
        <select id="gustavosantanna-select" class="input-areas"></select>
        <button>Remover Item</button>
        <input type="text" disabled>
        <button>Faturar Comanda</button>
      </div>
      <div class="client-divs" id="keziadacosta">
        <label class="client-check"><input type="checkbox">Kezia da Costa</label>
        <select id="keziadacosta-select" class="input-areas"></select>
        <button>Remover Item</button>
        <input type="text" disabled>
        <button>Faturar Comanda</button>
      </div>
    </section>
  </main>
</body>
</html>
